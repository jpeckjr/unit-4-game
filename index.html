<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>Death Star Game</title>
   <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet" type="text/css">
   <link rel="stylesheet" href="assets/css/style.css">
   <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
   <script type="text/javascript" src="assets/javascript/game.js"></script>
  </head>
<body>
    
    <div class="main-section-title">Death Star Death Match!</div>
        <div id="main-game-section">
         
          <div id="characters-section">
            <div class="section-title">Select Your Fighter</div>
            <div id="character-area"></div>
          </div>
    
          <div id="selected-character-section">
            <div class="section-title">Your Fighter</div>
           <div id="selected-character"></div>
          </div>
    
          
          <div id="available-to-attack-section">
            <div class="section-title">Available Opponents</div>
          </div>
    
          <div class="section-title">Fight Area</div>
          <div id="fight-section">
            <button id="attack-button" style="display: none;">Attack</button>
          </div>
    
          <div id="action">
            <div class="character-section">
              <div class="section-title">Defender</div>
              
              <div id="defender"></div>
            </div>
          </div>
    
        </div>
       
        <div id="game-message"></div>
        <button id="reset-button" style="display: none;">Reset Game</button>
    
      </body>
    
    </html>
